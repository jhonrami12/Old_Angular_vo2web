<div class="flex items-center !h-6 !rounded-lg border-2"> 
    <button mat-button [matMenuTriggerFor]="sortByMenu"
        class="!pr-0">
        <span class="text-xs">Sort by: {{sortSelected.value}}</span>
        <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <div matRipple [matRippleRadius]="16" [matRippleUnbounded]="true" [matRippleCentered]="true"
        matTooltip="{{sortAsc =='asc' ? 'Ascending' : 'Descending'}}">
        <img alt="asd" matRipple *ngIf="sortAsc=='asc'" width="20" (click)="procChangeSortDirec(sortAsc)" draggable=false class="opacity-50" src="./assets/svg/sort-up.svg">
        <img matRipple *ngIf="sortAsc=='desc'" width="20" (click)="procChangeSortDirec(sortAsc)" draggable=false class="opacity-50" src="./assets/svg/sort-down.svg">
    </div>
    <mat-menu #sortByMenu="matMenu" 
              yPosition="below" 
              xPosition="before"
              class="!min-w-min">
        <button *ngFor="let objItemSort of sortByData" 
        (click)="procChangeSort(objItemSort)" 
        mat-menu-item
        class="text-base !py-1 !my-0 !px-4 !h-7 !leading-none">
        <span class="text-xs">{{objItemSort.value}}</span>
        </button>
    </mat-menu>
</div>
