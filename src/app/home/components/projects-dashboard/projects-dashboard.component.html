<mat-card class="m-4 !p-4">
    <div class="flex justify-between">
        <div id="barDashLeft" class="flex flex-auto">
            <app-search-field class="h-9 w-1/3 min-w-fit"></app-search-field>
            <div id="folderselect" class="flex items-center !h-9"> 
            <!-- <mat-form-field appearance="fill"> -->
                <mat-select  name="displayOpts" [(value)]="selected"
                    class="border-2 !w-24 h-full flex items-center"
                >
                    <mat-option *ngFor="let opt of displayOpts" [value]="opt.value">
                    {{opt.viewValue}}
                    </mat-option>
                </mat-select>
                <!-- </mat-form-field> -->
        </div> 
        </div>
        <div id="barDahRight" class="flex items-center">
            <button><mat-icon>view_list</mat-icon></button>
            <button><mat-icon>view_module</mat-icon></button>
            <button><mat-icon>view_comfy</mat-icon></button>
        </div>
    </div>
</mat-card>
