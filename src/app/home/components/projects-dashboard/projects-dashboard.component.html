<mat-card class="m-4 !p-4">
    <form class="" >
        <span class="absolute inset-y-0 left-3 flex items-center pl-2">
            <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
            </svg>
        </span>
        <input 
            name="search-projects"
            class="py-2 pl-6 pr-px w-1/3 h-9 rounded-l-xl border-2 border-slate-200 outline-none !focus:border-0"
            type="search" 
            placeholder="Name or some property of the Project"
            ngModel
        />
        <button class="p-2 h-9 border-l-0 border-solid rounded-r-lg 
        outline-none bg-gray-100 duration-300 cursor-pointer 
        hover:bg-gray-200
        ">Search</button>
        
    </form>
</mat-card>
