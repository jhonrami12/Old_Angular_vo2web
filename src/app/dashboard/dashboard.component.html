<p-menubar styleClass="nav">
  <ng-template pTemplate="start">
    <div class="sidebar">
      <p-button
        styleClass="p-button-lg p-button-text "
        (click)="sidebarVisible = true"
        icon="pi pi-bars"
      ></p-button>
      <img src="../../assets/svg/icon-vo2vo.ai.svg" height="60" class="ml-2" />
      <span class="title title_logo white fw-900">Vo2Vo.ai</span>
    </div>
  </ng-template>
  <ng-template pTemplate="end">
    <div *ngIf="showOptions" class="options">
      <div class="options__buttons">
        <p-button
          [ngClass]="{ activeSubmenu: currentPage === menu.page }"
          styleClass="p-button-text"
          *ngFor="let menu of itemsMenu"
          (click)="navigate(menu)"
        >
          <img [src]="menu.img" />
          <span>{{ menu.label }}</span>
        </p-button>
      </div>
    </div>
  </ng-template>
</p-menubar>

<v2v-bread-crumb (onItemSelected)="onSelectedUser($event)"></v2v-bread-crumb>
<router-outlet></router-outlet>
<v2v-home *ngIf="showHome"></v2v-home>

<p-sidebar [(visible)]="sidebarVisible" styleClass="custom-sidebar">
  <ng-template pTemplate="header">
    <img
      src="../../assets/svg/icon-vo2vo.ai.svg"
      height="50"
      style="width: 5rem"
    />
    <span class="title title_logo white fw-900">Vo2Vo.ai</span>
  </ng-template>
  <ng-template pTemplate="body">
    <div class="body">
      <ul class="list">
        <li
          class="list__item"
          [ngClass]="{ active: currentPage === item.page }"
          *ngFor="let item of itemsSidebar"
          (click)="navigate(item)"
        >
          <img [src]="item.img" />
          <span>{{ item.label }}</span>
        </li>
        <div *ngIf="!showOptions">
          <li
            class="list__item"
            [ngClass]="{ active: currentPage === item.page }"
            *ngFor="let item of itemsMenu"
            (click)="navigate(item)"
          >
            <img [src]="item.imgWhite" />
            <span>{{ item.label }}</span>
          </li>
        </div>
      </ul>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <v2v-user (onSelected)="onSelectedUser($event)"></v2v-user>
  </ng-template>
</p-sidebar>
